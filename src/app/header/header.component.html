<div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.xs="start center"
        fxLayoutAlign.sm="start center" style="position: relative; border: solid blue 1px;">

        <div class="container jumbotron" fxFlex="20" fxFlex.gt-sm="15%">

                <img src="/assets/images/logo1.png" alt="Logo" style="margin: 10%;" height="95" width="145">
                <div></div>
                <p><button mat-button [routerLink]="['./dashboard']" routerLinkActive="active"><span
                                        class="fa fa-home fa-lg"></span>
                                <b>Dashboard</b> </button></p>
                <p><button mat-button [routerLink]="['./employees']" routerLinkActive="active"><span
                                        class="fa fa-info fa-lg"></span>
                                <b>Employee</b> </button></p>
                <p><button mat-button [routerLink]="['./barcode']" routerLinkActive="active"><span
                                        class="fa fa-list fa-lg"></span>
                                <b>Barcode</b></button></p>
                <p><button mat-button [routerLink]="['./inventorycount']" routerLinkActive="active"><span
                                        class="fa fa-address-card fa-lg"></span> <b>Inventory Count</b></button></p>
                <p><button mat-button [routerLink]="['./advanceslotting']" routerLinkActive="active"><span
                                        class="fa fa-address-card fa-lg"></span>
                                <b>Advance Slotting</b></button></p>
                <p><button mat-button [routerLink]="['./analyzereport']" routerLinkActive="active"><span
                                        class="fa fa-address-card fa-lg"></span>
                                <b>Analyze Report</b></button>
                <p><button mat-button [routerLink]="['./forecast']" routerLinkActive="active"><span
                                        class="fa fa-address-card fa-lg"></span>
                                <b>Forecast</b></button>
                <p><button mat-button [routerLink]="['./categorylist']" routerLinkActive="active"><span
                                        class="fa fa-address-card fa-lg"></span>
                                <b>Category</b></button></p>
                <p><button mat-button [routerLink]="['./productlist']" routerLinkActive="active"><span
                                        class="fa fa-address-card fa-lg"></span>
                                <b>Product</b></button></p>
                <p><button mat-button [routerLink]="['./businesslocationlist']" routerLinkActive="active"><span
                                        class="fa fa-address-card fa-lg"></span>
                                <b>Businnes Location</b></button></p>


        </div>

        <!--<div fxFlex fxFlex.gt-sm="100%" class="container jumbotron1">
        <app-dashboard></app-dashboard>
    </div> -->


        <div fxFlex="100">

                <header>
                        <mat-toolbar class="jumbotron1">
                                <div fxFlex class="sb-example-1">
                                        <div class="search">
                                                <input type="text" class="searchTerm" placeholder="Search..">
                                                <button type="submit" class="searchButton">
                                                        <mat-icon class="icon1">search</mat-icon>
                                                </button>
                                        </div>
                                </div>
                                <div class="vl"></div>
                                <p id="p">{{todayDate | date:'short':'IST'}}</p>
                                <div class="vl"></div>
                                <p style="margin: 2%;">
                                        <mat-icon>email</mat-icon>
                                </p>
                                <img id="dp" matListAvatar src={{users}} alt={{users}}>

                                <a style="margin: 1%;" class="nav-item nav-link" (click)="logout()">Logout</a>

                        </mat-toolbar>
                </header>



                <footer id="footer">
                        <mat-toolbar>
                                <a mat-button routerLink="/header/howitworks" routerLinkActive="active"><span
                                                class="fa fa-home fa-lg"></span><b> How It Works</b></a>
                                |
                                <a mat-button routerLink="/header/contactus" routerLinkActive="active"><span
                                                class="fa fa-info fa-lg"></span> <b>Contact Us</b></a>
                                |
                                <a mat-button routerLink="/header/faqs" routerLinkActive="active"><span
                                                class="fa fa-list fa-lg"></span> <b>FAQs</b></a>
                                |
                                <a mat-button routerLink="/header/terms" routerLinkActive="active"><span
                                                class="fa fa-address-card fa-lg"></span> <b>Terms &
                                                Conditions</b></a>
                                |
                                <a mat-button routerLink="/header/privacypolicy" routerLinkActive="active"><span
                                                class="fa fa-address-card fa-lg"></span> <b>Privacy
                                                Policy</b></a>
                                |
                                <a mat-button><span class="/fa fa-address-card fa-lg"></span> <b>All right
                                                received Â© 2021 Izeetek Solutions</b></a>
                        </mat-toolbar>
                </footer>

        </div>

</div>
