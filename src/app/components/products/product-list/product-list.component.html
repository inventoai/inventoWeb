<mat-card style="margin:0.5%; position:inherit;">
    <form class="form-inline">
        <label for="email">Filter:</label>
        <input type="text" id="email" placeholder="Type to Filter..." [(ngModel)]="searchText" autocomplete="off"
            name="email">
        <label for="pwd">Show:</label>
        <select name="" id="">
            <option value="">10</option>
        </select>
        <button style="background-color: rgba(238, 28, 37, 1); border-radius: 3%; height: 50px; width: 200px;" matButton
            routerLink='/default/createproduct' routerLinkActive="active">
            Create New Product</button>
    </form>
</mat-card>

<br> <br>

<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Product Id</th>
                <th>Product Name</th>
                <th> Category Id</th>
                <th> Category Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products | async | filter:searchText; let i=index">
                <td> {{i+1}} </td>
                <td>{{product.productId}}</td>
                <td> {{product.productName}} </td>
                <td> {{product.categoryId}} </td>
                <td> {{product.categoryName}} </td>
                <td>
                    <div style="width: 100%;">
                        <button mat-mini-fab color="check">
                            <mat-icon>check</mat-icon>
                        </button>
                        <button mat-mini-fab color="update" (click)="updateProduct(product.id)"
                            style="margin-left: 2%;margin-right: 2%;">
                            <mat-icon> border_color</mat-icon>
                        </button>
                        <button mat-mini-fab color="delete" (click)="deleteProduct(product.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>

                </td>
            </tr>
        </tbody>
    </table>
</div>
