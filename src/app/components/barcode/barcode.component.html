<div class="div1">
    <div class="example-button-row">
        <button mat-raised-button color="white" [routerLink]="['./scan']" routerLinkActive="active"> <b>Scans</b>
        </button>
        <button mat-raised-button color="white" [routerLink]="['./analyze']" routerLinkActive="active"> <b>Analyze</b>
        </button>
    </div>
    <router-outlet></router-outlet>
</div>



<div style="margin:0.5%; position:inherit;">
    <form class="form-inline">
        <label for="email">Filter:</label>
        <input type="text" id="email" placeholder="Type to Filter..." [(ngModel)]="searchText" autocomplete="off"
            name="email">
        <label for="pwd">Show:</label>
        <select name="" id="">
            <option value="">5</option>
        </select>

        <div>
            <button class="btn btn-success btn-block" (click)="openPDF()"><b>Download PDF</b></button>
        </div>
    </form>
</div>

<div class="table-responsive" id="htmlData">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">S.No</th>
                <th scope="col">Date</th>
                <th scope="col">Business Location</th>
                <th scope="col">No of Inbound Scan</th>
                <th scope="col">No of Outbound Scan</th>
                <th scope="col">No of Internal Scan</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let barcode of barcodes | async | filter:searchText; let i=index">
                <td scope="row"> {{i+1}} </td>
                <td>{{ barcode.date }}</td>
                <td>{{ barcode.businessLocation }}</td>
                <td>{{ barcode.inboundScan }}</td>
                <td>{{ barcode.outboundScan }}</td>
                <td> {{barcode.internalScan}} </td>
            </tr>
        </tbody>
    </table>
</div>
