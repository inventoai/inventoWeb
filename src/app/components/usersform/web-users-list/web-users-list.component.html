<mat-card style="margin:0.5%; position:inherit;">
  <form class="form-inline">
    <label for="email">Filter:</label>
    <input type="text" id="email" placeholder="Type to Filter..." [(ngModel)]="searchText" autocomplete="off"
      name="email">
    <label for="pwd">Show:</label>
    <select name="" id="">
      <option value="">10</option>
    </select>
    <button style="background-color: rgba(238, 28, 37, 1); border-radius: 3%; height: 50px; width: 200px;" matButton
      routerLink='/default/addwebuser' routerLinkActive="active">Create Web User</button>
  </form>
</mat-card>

<br> <br>

<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Web User Name</th>
        <!--<th scope="col"> Location </th>
        <th scope="col">Web User Role</th> -->
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let webUser of webUsers | async | filter:searchText;let i=index">
        <td> {{i+1}} </td>
        <td> {{webUser.userName}} </td>
        <!--  <td *ngIf="webUser.roles">
          <ul *ngFor="let w of webUser.roles">
            <li> Advance Slotting: {{w.advanceslotting}} </li>
          </ul>
        </td> 
        <td> {{webUser.location}} </td>-->

        <td>
          <div style="width: 175px; text-align: center;">
            <button mat-mini-fab color="check" style="position: inherit;">
              <mat-icon>check</mat-icon>
            </button>
            <button mat-mini-fab color="detail" (click)="webUserDetails(webUser.id)"
              style="margin:3px; position: inherit;">
              <mat-icon>remove_red_eye</mat-icon>
            </button>
            <button mat-mini-fab color="update" (click)="updateUser(webUser.id)"
              style="margin: 3px; position: inherit;">
              <mat-icon> border_color</mat-icon>
            </button>
            <button mat-mini-fab color="delete" (click)="deleteUser(webUser.id)" style="position: inherit;">
              <mat-icon>delete</mat-icon>
            </button>
          </div>

        </td>
      </tr>
    </tbody>
  </table>
</div>
