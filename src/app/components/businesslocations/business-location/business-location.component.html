    <div class="actionBoard" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="50px" fxLayoutGap.lt-md="0px">
      <mat-form-field fxFlex="25" appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput type="text" id="filter" placeholder="Type to Filter..." [(ngModel)]="searchText"
          autocomplete="on" name="filter">
      </mat-form-field>
      <div fxFlex="20">
        <button type="button" class="btn btn-primary btn-lg btn-block" routerLink='/default/addbusinesslocation'
          routerLinkActive="active">Create New Location</button>
      </div>
    </div>

  </form>
</mat-card>

<br> <br>

<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Location Id</th>
        <th scope="col">Location Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let location of locations | async | filter:searchText; let i=index">
        <td scope="row"> {{i+1}} </td>
        <td>{{location.locationId}}</td>
        <td> {{location.locationName}} </td>
        <td>
          <div style="width: 100%;">
            <button mat-mini-fab color="check">
              <mat-icon>check</mat-icon>
            </button>
            <button mat-mini-fab color="update" (click)="updateUser(location.id)"
              style="margin-left: 2%;margin-right: 2%;">
              <mat-icon> border_color</mat-icon>
            </button>
            <button mat-mini-fab color="delete" (click)="deleteUser(location.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>

        </td>
      </tr>
    </tbody>
  </table>
</div>
