<mat-card style="margin-left: 1%; margin-right: 1%;">
    <form action="">
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="550px" fxLayoutGap.lt-md="0px">
            <mat-form-field fxFlex appearance="outline">
                <mat-label>Value Percent(%)</mat-label>
                <input matInput type="text" id="valuepercentage" placeholder="Enter Value" name="valuepercentage">
            </mat-form-field>
            <button class="button" fxFlex type="submit"><b>Get Report</b></button>
        </div>

    </form>

</mat-card>


<div style="margin:0.5%; position:inherit;">
    <form class="form-inline">
        <label for="email">Filter:</label>
        <input type="text" id="email" placeholder="Type to Filter..." [(ngModel)]="searchText" autocomplete="off"
            name="email">
        <label for="pwd">Show:</label>
        <select name="" id="">
            <option value="">5</option>
        </select>

        <div>
            <button class="btn btn-success btn-block"><b>Download PDF</b></button>
        </div>
    </form>
</div>


<div class="table-responsive" id="htmlData">

    <table class="table">
        <thead>
            <tr>
                <th scope="col">S.No</th>
                <th scope="col">Product ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Combination Product Sales Percent(%)</th>


            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cp of commonProduct | async | filter:searchText; let i=index">
                <td scope="row">{{ i+1 }}</td>
                <td> {{cp.productId}} </td>
                <td> {{cp.productName}} </td>
                <td> {{cp.cpsPercent}} </td>
            </tr>
        </tbody>
    </table>
</div>
